<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>反射神経ゲーム</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            background: #222;
            color: white;
        }
        #game {
            width: 300px;
            height: 300px;
            margin: 40px auto;
            background: #444;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>反射神経テスト Lv.5</h1>
    <div id="game">スタートを押してね</div>
    <br>
    <button onclick="startGame()">スタート</button>

    <script>
        let startTime, timeout;
        let currentColor = "";

        function startGame() {
            document.getElementById("game").style.background = "#444";
            document.getElementById("game").innerHTML = "待って…";
            currentColor = "";

            const randomTime = Math.random() * 3000 + 1000;

            timeout = setTimeout(() => {
                // 50%で赤か青
                if (Math.random() < 0.5) {
                    currentColor = "red";
                    document.getElementById("game").style.background = "red";
                    document.getElementById("game").innerHTML = "今だ！タップ！";
                    startTime = Date.now();
                } else {
                    currentColor = "blue";
                    document.getElementById("game").style.background = "blue";
                    document.getElementById("game").innerHTML = "タップ禁止！";
                }
            }, randomTime);
        }

        document.getElementById("game").addEventListener("click", () => {
            if (currentColor === "red") {
                const reaction = Date.now() - startTime;
                document.getElementById("game").innerHTML = `反応時間: ${reaction} ms`;
                document.getElementById("game").style.background = "#444";
                clearTimeout(timeout);
            } else if (currentColor === "blue") {
                document.getElementById("game").innerHTML = "❌失敗！青はタップ禁止！";
                document.getElementById("game").style.background = "#444";
                clearTimeout(timeout);
            }
        });
    </script>
</body>
</html>
